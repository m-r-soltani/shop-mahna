<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="#">
					<span class="login100-form-title p-b-49">
						ثبت نام
					</span>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">نام</span>
                    <input class="input100" type="text" name="name" placeholder="نام...">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">ایمیل</span>
                    <input oninvalid="if (this.value === '') {this.setCustomValidity('پر کردن این فیلد اجباریست!')}if (this.value !== '') {this.setCustomValidity('ایمیل شما نامعتبر است!')}" class="input100" type="email" name="email" placeholder="my_email@gmail.com">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">موبایل</span>
                    <input class="input100" type="text" name="number" placeholder="09120000000" >
                    <span class="focus-input100"></span>
                </div>
                <!--<div class="wrap-input100 validate-input m-b-23">-->
                    <!--<span class="label-input100">نام خانوادگی</span>-->
                    <!--<input class="input100" type="text" name="familyname" placeholder="نام خانوادگی...">-->
                    <!--<span class="focus-input100"></span>-->
                <!--</div>-->
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">رمز عبور</span>
                    <input class="input100" type="password" name="password" placeholder="رمز عبور...">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            ثبت نام
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
